spring.application.name=servicesreadservice
server.address=servicesreadservice
server.port=8018
#server.address=localhost
#server.port=8080

spring.threads.virtual.enabled=true
server.compression.enabled=true

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false
spring.jackson.serialization.close-closeable=true
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.generator.use-fast-double-writer=true
spring.jackson.parser.use-fast-big-number-parser=true
spring.jackson.parser.use-fast-double-parser=true

spring.datasource.url=jdbc:postgresql://pgdb/services
#spring.datasource.url=jdbc:postgresql://localhost:6000/services
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000

spring.data.redis.host=redis
#spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379

app.eventstore.uri=esdb://admin:@eventstore:2113?tls=false